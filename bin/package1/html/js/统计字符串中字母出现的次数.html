<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<script type="text/javascript">

 var str="aaabbccccddddd";
 var maxcount=1,max='';
function countchar(str)
{
	var obj={};
for(var i=0;i<str.length;i++)
 {
 	var v=str[i];
 	if(obj[v]&&obj[v].value===v)
 	{
 		obj[v].count++;
 		if(maxcount<obj[v].count)
		{
			maxcount=obj[v].count;
			max=v;

		}
 	}
 	else 
 	{
 		 obj[v] = {};
 		obj[v].value=v;
 		obj[v].count=1;
 	}
 }
 for(key in obj){
    document.write(obj[key].value +'='+obj[key].count+'&nbsp;'); // a=4  b=3  c=4  d=2  f=1  g=1  h=1 
}   

}
 countchar(str);
</script>
</body>
</html>
